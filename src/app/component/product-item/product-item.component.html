<div class="product-item">
  <h2 class="product-item__title">
    {{ product?.title }}
  </h2>
  <p class="product-item__price">{{ product?.price }} $</p>
  <a routerLink="/product/{{ product?.id }}">
    <img src="{{ product?.image }}" class="product-item__image" />
  </a>
  <button (click)="addToCart()" *ngIf="hasButton" class="product-item__button">
    Add to cart
  </button>
  <button
    (click)="addToWishList()"
    *ngIf="!isProductInWishList()"
    class="product-item__button"
  >
    Add to wish list
  </button>
  <button
    (click)="removeFromWishList()"
    *ngIf="isProductInWishList()"
    class="product-item__button"
  >
    Remove from wish list
  </button>
  <button (click)="removeItem()" *ngIf="hasRemoveButton">
    Remove from cart
  </button>
</div>
